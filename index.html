
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms</title>
<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
body{
    background-color:bisque;

}
.container{
    border: 50px;
    border-color: black;
}
</style>
 </head>

<body>
<div class="container">
<!-- Input Sample -->


<label> Input Type </label>
<input type="text" class="form-control" id="user" placeholder="type here">

<!-- Text area Sample -->
<label> Textarea </label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

<!-- Check Box -->


<div class="form-check">
<h6> Check Box </h6>
<label class="form-check-label">
<input type="checkbox" class="form-check-input" value="">Option 1
</label>
</div>

<!-- Radio -->
 
<div class="form-check">
<h6> Radio </h6>
<label class="form-check-label">
<input type="radio"class="form-check-input"name="optradio">Option 1
</label>

   </div>

<!-- Select/Dropdown-->

<div class="form-group">
   <h6> Selection/Dropdown </h6>
   <label for="sel1">Select list: </label>
   <select class="form-control" id="sel1">
<option>1</option>
<option>2</option>
<option>3</option>


  <select>

    <button type="button" class="btn" btn-outline-primary>Submit
    
    </button>
</div>
</div>
</body>

</html>
